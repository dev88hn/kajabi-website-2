<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Kajabi Login Page</title>
  </head>
  <body>
    <div class="container">
      <div class="left-section">
        <img src="kajabi-logo.png" alt="kajabi-logo" />
        <div class="sign-in">
          <h3>Sign In</h3>
          <p>Need an account? <a href="#">Get started!</a></p>
        </div>
        <form>
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Password" />
          <div class="checkbox">
            <input id="remember" type="checkbox" />
            <label for="remember">Remember me</label>
          </div>
          <button type="submit" value="Sign In">Sign in</button>
        </form>
        <div class="forgot-password">
          <a href="#">Forgot password?</a>
          <a href="#">Didn't receive confirmation instructions?</a>
        </div>
      </div>
      <div class="right-section">
        <div class="description">
          <img src="london-image.png" />
          <p>
            The London dev cycle included many new features and updates designed
            to give you greater flexibility and more customization options.
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
